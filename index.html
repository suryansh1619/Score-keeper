<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Score Keeper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <section>
    <div class="container">
      <div class="column">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-2by1">
                <img
                  src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80">
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">
                Score Keeper
              </p>
              <button class="card-header-icon" aria-label="more options">
                <span class="icon">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </header>
            <div class="card-content">
              <div class="content">
                <h1><span id="p1dis">0</span> to
                  <span id="p2dis">0</span>
                </h1>
                <p class="subtitle">Use the buttons below to keep score</p>
                <label for="play" class="label is-large is-inline">Playing To</label>
                <div class="select is-rounded">
                  <select name="" id="play">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                  </select>
                </div>
              </div>
              <footer class="card-footer">
                <button class="is-primary button card-footer-item is-large" id="p1btn">Player 1</button>
                <button class="is-info button card-footer-item is-large" id="p2btn">Player 2</button>
                <button class="is-danger button card-footer-item is-large" id="res">Reset</button>

              </footer>
            </div>
          </div>
        </div>
      </div>


  </section>
  <script src="script.js"></script>
</body>

</html>
